<div class="hero-scene text-center text-white">
    <div class="hero-scene-content">
        <h1>Galerie</h1>
    </div>
</div>

<div class="container">
    <div class="text-center">
        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#EditionPhotoModal">Ajouter une photo</button>
    </div>
    <div class="row row-cols-2 row-cols-lg-3">
        <div class="col p-3">
            <div class="image-card text-white">
                <img src="../Images/bowl-1850039_1280.jpg" class="rounded w-100"/>
                <p class="titre-image">Plat 1</p>
                <div class="action-image-buttons" data-show="admin">
                    <button type="button" class="btn btn-outline-light" data-bs-toggle="modal" data-bs-target="#EditionPhotoModal"><i class="bi bi-pencil"></i></button>
                    <button type="button" class="btn btn-outline-light" data-bs-toggle="modal" data-bs-target="#DeletePhotoModal"><i class="bi bi-trash"></i></button>
                </div>
            </div>    
        </div>        
        <div class="col p-3">
            <div class="image-card text-white">
                <img src="../Images/food-2851910_1280.jpg" class="rounded w-100"/>
                <p class="titre-image">Plat 2</p>
            </div>
        </div>
        <div class="col p-3">
            <div class="image-card text-white">
                <img src="../Images/food-2853391_1280.jpg" class="rounded w-100"/>
                <p class="titre-image">Plat 3</p>
            </div>    
        </div>
        <div class="col p-3">
            <div class="image-card text-white">
                <img src="../Images/food-5282718.jpg" class="rounded w-100"/>
                <p class="titre-image">Plat 4</p>
            </div>
        </div>
        <div class="col p-3">
            <div class="image-card text-white">
                <img src="../Images/gastronomy-2853387_1280.jpg" class="rounded w-100"/>
                <p class="titre-image">Plat 5</p>
            </div>    
        </div>
        <div class="col p-3">
            <div class="image-card text-white">
                <img src="../Images/suckling-pig-727974_1280.jpg" class="rounded w-100"/>
                <p class="titre-image">Plat 6</p>
            </div>
        </div>
    </div>
    <div class="text-center">
        <a href="/reserver" class="btn btn-primary">Réserver</a>
</div>

<!-- Modal -->
<div class="modal fade" id="EditionPhotoModal" tabindex="-1" aria-labelledby="EditionPhotoModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title fs-5" id="PhotoModalLabel">Edition Photo</h2>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form>
                    <div class="mb-3">
                        <label for="NamePhotoInput" class="form-label">Titre</label>
                        <input type="text" class="form-control" id="EmailInput" placeholder="Lasagnes à la bolognese" name="Email"> 
                    </div>
                    <div class="mb-3">
                        <label for="ImageInput" class="form-label">Image</label>
                        <input type="file" class="form-control" id="ImageInput">
                    </div>
                    <div class="text-center">
                        <button type="button" class="btn btn-primary">Enregistrer</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<!-- Modal Suppression -->
<div class="modal fade" id="DeletePhotoModal" tabindex="-1" aria-labelledby="DeletePhotoModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title fs-5" id="DeletePhotoModalLabel">Êtes-vous sûr de vouloir supprimer cette photo ?</h2>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form>
                    <div class="mb-3">
                        <p>Titre</p>
                        <img src="../Images/bowl-1850039_1280.jpg" class="rounded w-100"/> 
                    </div>
                    <div class="text-center">
                        <button type="button" class="btn btn-danger">Supprimer</button>
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Annuler</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
